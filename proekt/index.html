               <header>

            </header>

            <input type='text' v-model="title">

            <hr>
            <label>ID</label><pre></pre>
            <input type='text' v-model="title2"> 
            
            <div class="btn">
            <button @click="nextStep" type="submit">Submit</button>
            </div >
            </div>
            <div class="head" v-show="timon === 2">
                 <h1>You have successfully registered</h1>
                <div class="btn">
                <button> 
                    <a href="quiz.html">Let's go</a>
                </button>
            </div>
           </div>
            </form>
