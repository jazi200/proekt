<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">

  <title>Quiz App</title>
</head>
<body>
<div id="quiz">
    <div class="quiz-header">
      <div id="question"></div>
      <ul>
        <li>
          <input class="check" type="radio" id="first" name="check">
          <label id="first_check" for="first">Answer</label>
      </li>
      <li>
          <input class="check" type="radio" id="second" name="check">
          <label id="second_check" for="second"> Answer </label>
      </li>
      <li>
          <input class="check" type="radio" id="third" name="check">
          <label id="third_check" for="third"> Answer </label>
      </li>
      <li>
          <input class="check" type="radio" id="fourth" name="check">
          <label id="fourth_check" for="fourth"> Answer </label>
      </li>

      </ul>
    </div>
    <div class="sub">
    <button id="submit">Next</button>
    </div>

  </div>


  <script src="quiz.js"></script>
  
</body>
</html>
